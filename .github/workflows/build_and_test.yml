# GitHub Action workflow to build and test the library
#

name: Build and test pysap

on: [push, pull_request]

jobs:
  health:
    name: Check code health
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [2.7]
    steps:
      - name: Checkout pysap
        uses: actions/checkout@v2
      - name: Setup Python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip wheel
          pip install flake8 six
          pip install -r requirements.txt
      - name: Run flake8 tests
        run: |
          flake8 . --count --select=E901,E999,F821,F822,F823 --show-source --statistics
          flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics

  test:
    name: Run unit tests and build wheel
    runs-on: ${{ matrix.os }}
    continue-on-error: ${{ matrix.experimental }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        python-version: [2.7]
        experimental: [false]
        include:
          - os: windows-latest
            python-version: 2.7
            experimental: true
    steps:
      - name: Checkout pysap
        uses: actions/checkout@v2
      - name: Setup Python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install macOS dependencies
        if: runner.os == 'macOS'
        run: |
          brew install openssl libdnet libpcap
      - name: Install Windows dependencies
        if: runner.os == 'Windows'
        run: |
          choco install vcpython27 -f -y

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip wheel
          pip install -r requirements.txt

      - name: Run unit tests
        run: |
          python setup.py test

      - name: Build wheel artifact
        run: |
          python setup.py bdist_wheel
      - name: Upload wheel artifact
        uses: actions/upload-artifact@v2
        with:
          name: packages
          path: dist/*.whl

  docs:
    name: Build documentation and source package
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [2.7]
    steps:
      - name: Checkout pysap
        uses: actions/checkout@v2
      - name: Setup Python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install Linux dependencies
        run: |
          sudo apt-get install pandoc texlive-latex-base
      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip wheel
          pip install -r requirements-docs.txt
      - name: Install the library
        run: |
          python setup.py install
      - name: Pre-run documentation notebooks
        run: |
          python setup.py notebooks

      - name: Build source artifact
        run: |
          python setup.py sdist

      - name: Build documentation
        run: |
          python setup.py doc

      - name: Upload source artifact
        uses: actions/upload-artifact@v2
        with:
          name: packages
          path: dist/*.tar.gz
